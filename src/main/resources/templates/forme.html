<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#"><img width="100%" height="40px"
			th:src="@{/imagenes/logo.jpg}"></img></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Inicio</a></li>
					<li class="nav-item active"><a class="nav-link" href="#about" th:href="@{/listar}">Empaques</a></li>
				<li class="nav-item active"><a class="nav-link" href="#about">Perfil</a></li>
				<li class="nav-item active"><a class="nav-link" href="#about">Administracion</a></li>
				<li class="nav-item active"><a class="nav-link" href="#about">Mis
						Turnos</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
	<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

	<form th:action="@{/edit}" th:object="${empaque}" method="post">
	
	<div th:class="${clase}">
	<label class="col-sm-2 col-form-label" for="rut">Rut</label>
	<div class="col-sm-6">
		<input  maxlength="9" id="rut" type="text" class="form-control" th:field="*{rut}" />
		<small class="form-text text-danger" th:if="${#fields.hasErrors('rut')}" th:errors="*{rut}"></small>
		</div>
		</div>
			<div class="form-group row">
	<label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
	<div class="col-sm-6">
		<input id="nombre" type="text" class="form-control" th:field="*{nombre}" />
		<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
		</div>
		</div>
			<div class="form-group row">
	<label class="col-sm-2 col-form-label" for="apellido">Apellido</label>
	<div class="col-sm-6">
		<input id="apellido" type="text" class="form-control" th:field="*{apellido}" />
		<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
		</div>
		</div>
				<div class="form-group row">
	<label class="col-sm-2 col-form-label" for="correo">Email</label>
	<div class="col-sm-6">
		<input id="correo" type="text" class="form-control" th:field="*{correo}" />
		<small class="form-text text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
		</div>
		</div>
		<div class="form-group row">
	<label class="col-sm-2 col-form-label" for="grupo">Grupo</label>
	<div class="col-sm-6">
		<input id="grupo" type="text" class="form-control" th:field="*{IdGrupo}" />
		<small class="form-text text-danger" th:if="${#fields.hasErrors('IdGrupo')}" th:errors="*{IdGrupo}"></small>
		</div>
		</div>
		<div class="form-group">
		<div class="col-sm-6">
		<br />
				<input type="submit" class="btn btn-primary"  onclick="return confirm('Confirmar Edicion?')" value="Editar" />
	</div>
	</div>
	</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</body>
</html>
