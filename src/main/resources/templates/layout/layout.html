<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="ISO-8859-1" />
<title th:text="'Turnos Lider Quilin ' + ${titulo}"></title>
<link rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header th:fragment="header">
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#"><img width="100%" height="40px"
			th:src="@{/imagenes/logo.jpg}"></img></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Inicio</a></li>
					<li class="nav-item active"><a class="nav-link" href="#about" th:href="@{/listar}">Empaques</a></li>
				<li class="nav-item active"><a class="nav-link" href="#about">Perfil</a></li>
				<li class="nav-item active"><a class="nav-link" href="#about">Administracion</a></li>
				<li class="nav-item active"><a class="nav-link" href="#about">Mis
						Turnos</a></li>
			</ul>
		</div>
	</nav>
	<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
	<div class="alert alert-danger"  th:if="${error != null}"  th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning != null}"  th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}"  th:text="${info}"></div>
	</header>
	<div class="container">
	
	</div>
	
	<footer th:fragment="footer" class="container">
	<hr />
		<img th:src="@{/imagenes/spring.png}" alt="Spring logo" />
		<p>
			Powered by <a href="https://projects.spring.io/spring-boot/">Spring
				Boot</a> y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
		</p>
		<p>
			Este sitio fue desarrollado en IDE Eclipse + Spring Plugins (STS
			Spring Tool) Uso Personal,  Bastian Gonzalez.<br /> &copy; Company 2018,
			Inc. Todos los derechos reservados. Terminos de uso y privacidad.<br />
		</p>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Bootstrap JS -->
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
	</footer>
</body>
</html>
