<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#"><img width="100%" height="40px"
			th:src="@{/imagenes/logo.jpg}"></img></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Inicio</a></li>
					<li class="nav-item active"><a class="nav-link" href="#about" th:href="@{/listar}">Empaques</a></li>
				<li class="nav-item active"><a class="nav-link" href="#about">Perfil</a></li>
				<li class="nav-item active"><a class="nav-link" href="#about">Administracion</a></li>
				<li class="nav-item active"><a class="nav-link" href="#about">Mis
						Turnos</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
	<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
			<div class="text-center">
		<a class="btn btn-success btn-md" th:href="@{/form}">Crear Empaque</a>
		</div>
		<table class="table-striped table">
			<thead>
				<tr>
					<th>Rut</th>
					<th>Nombre Apellido</th>
					<th>Correo</th>
					<th>Fecha_Ingreso</th>
					<th>Estado</th>
					<th>Grupo</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empaque: ${empaques}">
					<td th:text="${empaque.rut}"></td>
					<td th:text="${empaque.nombre}+' '+${empaque.apellido}"></td>
					<td th:text="${empaque.correo}"></td>
					<td th:text="${empaque.createAt}"></td>
					<td th:if="${empaque.estado==1}"><spam class="btn btn-success"></spam></td>
					<td th:if="${empaque.estado==0}"><spam class="btn btn-danger"></spam></td>
					<td th:text="${empaque.IdGrupo}"></td>
				     <td><a class="btn btn-primary btn-xs" th:href="@{/edit/}+${empaque.rut}">Editar</a></td>
				       <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/}+${empaque.rut}" onclick="return confirm('Confirmar Eliminacion?')">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
